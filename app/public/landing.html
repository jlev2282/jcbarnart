<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J.C.Barnett</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }

    #myCarousel {
        max-height: 100vh;
    }

    #myCarousel img {
        max-height: 75vh;
        min-height: 100%;
        min-width: 100%;
    }

    .carousel-caption {
    position: relative;
    left: auto;
    right: auto;
    }

    body {
        background-color: black;
    }
    </style>

</head>
<body>
    
    <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

        <div class="item active">
            <img src="barnart/family_outting.jpg" alt="Chania" width="460" height="345">
            <div class="carousel-caption">
            <h3>Family Outting</h3>
            <p>A family takes a journey together.</p>
            </div>
        </div>

        <div class="item">
            <img src="barnart/glass_church.jpg" alt="Chania" width="460" height="345">
            <div class="carousel-caption">
            <h3>Glass Church</h3>
            <p>Paying homage to the Baptist Church.</p>
            </div>
        </div>
        
        <div class="item">
            <img src="barnart/sassy_ladies.jpg" alt="Flower" width="460" height="345">
            <div class="carousel-caption">
            <h3>Sassy Ladies</h3>
            <p>A good time is had when this group gets together.</p>
            </div>
        </div>

        <div class="item">
            <img src="barnart/soccer_boy.jpg" alt="Flower" width="460" height="345">
            <div class="carousel-caption">
            <h3>Soccer Boy</h3>
            <p>It takes practice.</p>
            </div>
        </div>
    
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    </div>


</body>
</html>
